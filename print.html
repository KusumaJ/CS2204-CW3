<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kusuma Jaipiam">
    <title>Print</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./css/mediaprint.css" type="text/css" media="print">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            
            let getWhat = []; //[location,time,house,moviename,seat]
            for (var i=0;i<4;i++) {
                getWhat.push(vars[i].split("=")[1].replaceAll('+',' ').replaceAll('%2C',',').replace('%3A',':'));
            }
            getWhat.push(vars[4].split("=")[1].split("%2C")); 
            for (var i=0;i<getWhat[4].length;i++) {
                document.querySelector('section').innerHTML+='<div class="ticket">'+
                '<p>THEATRE LOCATION: '+getWhat[0]+'</p>'+
                '<p>MOVIE: '+getWhat[3]+'</p>'+
                '<p>DATE-TIME:'+getWhat[1]+'</p>' +
                '<p>HOUSE NO: '+getWhat[2]+'</p>'+
                '<p>SEAT: '+getWhat[4][i]+'</p></div>'
                ;
            }
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            
            <li><a href="./ticket.html">Ticket</a></li>
            <li><a href="./nowshowing.html">Now Showing</a></li>

        </ul>
    </nav>
    <header>
        <img src="./img/other/logonobg.png" alt="Logo" id="logo">
        <h3>Your cinema</h3>
    </header>
    <section>
        <h3 id="print">Ready for Printing...</h3>
    </section>

        </p>

</body>
</html>
